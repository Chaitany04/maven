<mat-grid-list cols="6" rowHeight="70px" >
  <mat-grid-tile colspan="6" rowspan="1"></mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1"></mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="4" >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Sign-Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Username">
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Password">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
