Welcome to dashboard<br>
<button mat-button color="primary" (click)="getRecords()">Click to get Records</button>
<ng4-loading-spinner> </ng4-loading-spinner>
<table mat-table [dataSource]="dataSource" >
  
    <!-- Position Column -->
    <ng-container matColumnDef="postId">
      <th mat-header-cell *matHeaderCellDef> postId </th>
      <th mat-header-cell >  </th>

      <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <th mat-header-cell >  </th>

      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <th mat-header-cell >  </th>

      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
     <!-- Weight Column -->
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
