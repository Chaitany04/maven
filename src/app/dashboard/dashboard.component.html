Welcome to dashboard<br>
<button mat-button color="primary" (click)="getRecords()">getRecords</button>
<ng4-loading-spinner> </ng4-loading-spinner>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="employee_age">
      <th mat-header-cell *matHeaderCellDef> employee_age </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef> employee_name </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
    </ng-container>
  
     <!-- Weight Column -->
     <ng-container matColumnDef="profile_image">
        <th mat-header-cell *matHeaderCellDef> profile_image </th>
        <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef> employee_salary </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
